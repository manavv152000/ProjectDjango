{% extends "BAI_app_v2/base.html" %}
{% block body_block %}

    <div class="container mb-5 mt-5">
        <div class="row">
          <div class="col-md-3 mt-5">
            <div class="sticky-top">
              <div id="list-example" class="list-group">
                <a class="list-group-item list-group-item-action" href="{% url 'BAI_app_v2:add_jury' %}">Add New Jury</a>
                <a class="list-group-item list-group-item-action " href="{% url 'BAI_app_v2:view_jury' %}">View Added Juries</a>

          </div>
          <div class="col-md-9 mt-5">

            <div class="row z-depth-1 blue lighten-4">

                      <h4 class="display-5 mt-3 font-weight-bold">No.[JURY]</h4>
                  </div>
              </div>
              <div class="col-sm-4 tex-center" >
                  <div class="flex-left col-sm" style="width: 100%; height:100%">
                    <h5 class="display-5 mt-3"> </h5>
                  </div>
              </div>
              <div class="col-sm-4">
                <button class="btn success-color my-2 btn-block text-white font-weight-bold hoverable" type="button"

              </div>
            </div>

        </div>

{% endblock %}
