{% extends "BAI_app_v2/base.html" %}
{% block body_block %}
{% load static %}

<div class="jumbotron">
    <div class="container mt-5 mb-5">
      <p class="h3 mt-5 text-center">List of User(Forms Verified)</p>
        <div class="row">
          <div class="col-md-3 mt-5">
            <div class="sticky-top">
              <div id="list-example" class="list-group">
                <a class="list-group-item list-group-item-action" href="{% url 'BAI_app_v2:admin_notverified' %}">Not Verified</a>
                <a class="list-group-item list-group-item-action" href="{% url 'BAI_app_v2:admin_verified' %}">Verified</a>
              </div>
            </div>
          </div>
          <div class="col-md-9 mt-5">
              <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-bordered table-striped table-hover text-center" >
                  <thead class="white-text">
                    <tr>
                      <th><strong>Sr No.</strong></th>
                      <th><strong>User</strong></th>
                      <th><strong>Category of Application Form</strong></th>
                      <th><strong>View Form</strong></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for itr in verified %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{itr.0}}</td>
                      <td>{{itr.2}}</td>
                      <td><a href="{% url 'BAI_app_v2:viewForm1_1' itr.0 itr.1 %}"><i class="fas fa-eye fa-lg" style="color: #0288D1;"></i></a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>


          </div>

        </div>
      </div>
</div>

{% endblock %}
